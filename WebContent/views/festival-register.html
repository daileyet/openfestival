<div class="container">
	<div class="row account-wall">
		<!--<div class="small-6 medium-4 medium-offset-4 columns">-->
		<h1 class="text-center login-title">Sign up to contribute your festival</h1>
		<img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">
		<form class="form-signin">
			<lable>Choose your username
				<input type="text" class="form-control" required />
				<br>
			</lable>
			<lable>Create a password
				<input type="password" class="form-control" required/>
			</lable>
			<lable>Confirm your password
				<input type="password" class="form-control" required/>
			</lable>
			<lable>Your current email address
				<input type="email" class="form-control" required/>
			</lable>
			<input class="button expand [tiny small large]" type="submit" value="Sign up" />
		</form>
		<a href="#/login" data-reveal-id="view-container" class="text-center new-account">Sing in</a>
		<!--</div>-->
	</div>
</div>
