<div class="row account-wall" ng-model="islogin">
	<div class="tab-login" ng-show="islogin">
		<h1 class="text-center login-title">Sign in to see your festival</h1>
		<img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">
		<form class="form-signin">
			<input type="text" class="form-control" placeholder="Name" required />
			<input type="password" class="form-control" placeholder="Password" required/>
			<input class="button expand [tiny small large]" type="submit" value="Sign in" />
			<label class="left">
				<input type="checkbox" value="remember-me" />
				<label>Remember me</label>
			</label>
			<span class="clearfix"></span>
		</form>
		<a ng-click="singup()" class="text-center new-account">Create an account </a>
	</div>

	<div class="tab-reg" ng-hide="islogin">
		<h1 class="text-center login-title">Sign up to contribute your festival</h1>
		<img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">
		<form class="form-signin">
			<lable>Choose your username
				<input type="text" class="form-control" required />
				<br>
			</lable>
			<lable>Create a password
				<input type="password" class="form-control" required/>
			</lable>
			<lable>Confirm your password
				<input type="password" class="form-control" required/>
			</lable>
			<lable>Your current email address
				<input type="email" class="form-control" required/>
			</lable>
			<input class="button expand [tiny small large]" type="submit" value="Sign up" />
		</form>
		<a ng-click="singin()" class="text-center new-account">Sing in</a>
	</div>
</div>
